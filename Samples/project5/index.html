<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="index.css">

    <script src="index.js"></script>
</head>
<body>
     <nav class="navbar">
         <div class="navbar-center">
             <span class="nav-icon">
                 <i class="fas fa-bars "></i>
             </span>
             <img src="img/logo.svg" alt="store Logo">
             <div class="cart-btn">
                 <span class="nav-icon">
                     <i class=" fas fa-cart-plus"></i>
                 </span>
                 <div class="cart-items">0</div>
             </div>
         </div>
     </nav>

     <header class="hero">
         <div class="banner">
             <h1 class="banner-title">Furniture collection</h1>
             <button class="banner-btn">Shop now</button>
         </div>
     </header>

     <section class="products">
         <div class="section-title">
             <h2>Our Products</h2>
         </div>
         <div class="products-center">
             <article class="product">
                 <div class="img-container">
                     <img src="img/product-1.jpeg" class="product-img" alt="">
                     <button class="bag-btn" data-id="1">
                         <i class="fas fa-shopping-cart"></i>
                         add to cart
                     </button>
                 </div>
                 <h3>bed</h3>
                 <h4>$16</h4>
             </article>

             <article class="product">
                <div class="img-container">
                    <img src="img/product-2.jpeg" class="product-img" alt="">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                </div>
                <h3>Table</h3>
                 <h4>$11.99</h4>
            </article>

            <article class="product">
                <div class="img-container">
                    <img src="img/product-3.jpeg" class="product-img" alt="">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                </div>
                <h3>couch</h3>
                 <h4>$14</h4>
            </article>

            <article class="product">
                <div class="img-container">
                    <img src="img/product-4.jpeg" class="product-img" alt="">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                </div>
                <h3>dresser</h3>
                 <h4>$14</h4>
            </article>


            <article class="product">
                <div class="img-container">
                    <img src="img/product-6.jpeg" class="product-img" alt="">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                </div>
                <h3>single Panel Bed</h3>
                 <h4>$23</h4>
            </article>


            <article class="product">
                <div class="img-container">
                    <img src="img/product-7.jpeg" class="product-img" alt="">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                </div>
                <h3>Twin Panel Bed</h3>
                 <h4>$17</h4>
            </article>


            <article class="product">
                <div class="img-container">
                    <img src="img/product-8.jpeg" class="product-img" alt="">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                </div>
                <h3>King Panel Bed</h3>
                 <h4>$12</h4>
            </article>


            <article class="product">
                <div class="img-container">
                    <img src="img/product-3.jpeg" class="product-img" alt="">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                </div>
                <h3>couch</h3>
                 <h4>$14</h4>
            </article>


         </div>
     </section>

     <div class="cart-overlay">
         <div class="cart">
             <span class="close-cart">
                 <i class="fas fa-window-close"></i>
             </span>
             <h2>Your Cart</h2> 
             <div class="cart-content">
                 <div class="cart-item">
                     <img src="img/product-1.jpeg"  alt="">
                     <div>
                         <h4>queen bed</h4>
                         <h5>$9</h5>
                         <span class="remove-item">remove</span>
                     </div>
                 
                     <div>
                         <i class="fas fa-plus"></i>
                         <p class="item-amount">1</p>
                        <i class="fas fa-minus"></i> 
                     </div>
             </div>
        </div>

        <div class="cart-footer">
            <h3>your total:$ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
        </div>
             </div>
         </div>
     
</body>
</html>
