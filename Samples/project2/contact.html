<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="contact.css" type="text/css">
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <form >
                <h2 align="center" class="text-white">Contact Form</h2><br>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class=" stored form-control ">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="stored form-control ">
                </div>
                <div class="form-group">
                    <label for="msg">Message</label>
                    <textarea type="text" id="msg" class=" stored form-control "></textarea>
                </div>
                <div id="btn">
                    <button class="btn btn-lg btn-danger" type="submit">Send</button>
                    <button class="btn btn-lg btn-warning" id="clear" type="reset" style="margin-left: 20px;">Reset</button>
                </div>
            </form>
        </div>
        <script src="contact.js" type="text/javascript"></script>
    </body>
</html>
