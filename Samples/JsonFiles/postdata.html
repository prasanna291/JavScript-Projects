<!DOCTYPE html>
<html>
    <head>
     <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        form{
            width: 300px;
            height: 300px;
            margin: 20px;
            padding: 10px;
        }
    </style>
    
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                <label>Title:</label>
                <input type="text" name="title" class="form-control" value="hr">
                </div>

                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" class="form-control" value="john">
                    </div>

                    <button class="btn btn-info">Add</button>
            </form>
        </div>

        <script>
            const btn=document.querySelector('button');
            const title=document.querySelector('input[name=title]');
            const name=document.querySelector('input[name=name]');
               btn.addEventListener('click',adder);
               
               function adder(){
                   fetch('http://localhost:3000/posts',
                   {
                       method:'POST',
                       body:JSON.stringify({
                           title: title.value,
                           name: name.value
                       }),
                       headers:{
                           'Content-Type':'application/json'
                       }
                   }).then(function(res){
                       return res.text();
                   }).then(function(data){
                       console.log(data);
                   })
               }
        </script>
    </body>
</html>
